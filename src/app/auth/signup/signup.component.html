<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" #f="ngForm" (submit)="onSubmit(f)">
    <mat-form-field>
      <input
      type="email"
      matInput
      placeholder="Your email"
      ngModel
      name="email"
      email
      required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
      type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      required
      minlength="6"
      #pwdInput="ngModel">
      <mat-hint align="end">{{ pwdInput.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngModel
        name="birthday"
        placeholder="Your birthday"
        [max]="maxDate"
        [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required="">Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
